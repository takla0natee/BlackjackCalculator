<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Flow</title>

    <link rel="stylesheet" href="basic.css">


</head>

<body>

    <div class="stage" id='suite-selection'>

        <div class="prompt">
            <h1>Choose your suite</h1>
        </div>
    
        <div class="center">
    
            <div class="card-suite">
                <p>&hearts;<br>
                <input type="radio" id="hearts" name="suite">
                </p>
            </div>
            
            <div class="card-suite">
                <p>&spades;<br>
                    <input type="radio" id="spades" name="suite">
                </p>
            </div>
        </div>
    
        <div class="center">
    
            <div class="card-suite">
                <p>&clubs;<br>
                    <input type="radio" id="clubs" name="suite">
                </p>
            </div>
            
            <div class="card-suite">
                <p>&diamondsuit;<br>
                    <input type="radio" id="diamon" name="suite">
                </p>
            </div>
        </div>

        <div class="next-button" id="next-button-to-rank">
            <p>next</p>
        </div>

    </div>

    <div class="stage-hide" id="value-selection">

        <div class="prompt">
            <h1>Choose your card's rank</h1>
        </div>

        <div class="container">
                <div class="card">
                    <p>A</p>
                </div>
                <div class="card">
                    <p>2</p>
                </div>
                <div class="card">
                    <p>3</p>
                </div>
                <div class="card">
                    <p>4</p>
                </div>
                <div class="card">
                    <p>5</p>
                </div>
                <div class="card">
                    <p>6</p>
                </div>

                <div class="card">
                    <p>7</p>
                </div>
                <div class="card">
                    <p>8</p>
                </div>
                <div class="card">
                    <p>9</p>
                </div>
                <div class="card">
                    <p>10</p>
                </div>
                <div class="card">
                    <p>J</p>
                </div>
                <div class="card">
                    <p>Q</p>
                </div>
                <div class="card">
                    <p>K</p>
                </div>
        </div>

        <div class="back-button" id="back-button-to-suite">
            <p>back</p>
        </div>

        <div class="next-button" id="next-button-to-sum">
            <p>next</p>
        </div>
    </div>

    <div class="stage-hide" id="cards-summary">

        <div class="prompt">
            <h1>Your cards are</h1>
        </div>
        <div class="container">
            <div class="card">
                Here shows the cards in player Hand
                <br>
            </div>
    
            <div class="card">
                Here shows the cards in house hand
            </div>
    
            <div class="card">
                Shows probability
            </div>

            <div class="back-button" id="back-button-to-rank">
                <p>back</p>
            </div>
    
            <div class="next-button" id="add-button">
                <p>Add</p>
            </div>
        </div>
    
    </div>

    <!-- script goes here to avoid problem with DOM -->
    <script src="flow_control.js"></script>
</body>

</html>
