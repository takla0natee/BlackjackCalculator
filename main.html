<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Flow</title>

    <link rel="stylesheet" href="css/basic.css">


</head>

<body>

    <div class="stage" id='suite-selection'>

        <div class="prompt">
            <h1>Choose your suit</h1>
        </div>
        <form>
            <div class="center">

                <label class="card-suite" tabindex="0">

                    <p>&hearts;</p>
                    <input type="radio" id="hearts" name="suite" value="Hearts">
                </label>


                <label class="card-suite" tabindex="1">

                    <p>&spades;</p>
                    <input type="radio" id="spades" name="suite" value="Spades">
                </label>

            </div>
            <div class="center">

                <label class="card-suite" tabindex="2">

                    <p>&clubs;</p>
                    <input type="radio" id="clubs" name="suite" value='Clubs'>
                </label>


                <label class="card-suite" tabindex="3">

                    <p>&diamondsuit;</p>
                    <input type="radio" id="diamons" name="suite" value='Diamonds'>
                </label>

            </div>

            <div class="next-button" id="next-button-to-rank">
                <p>Next</p>
            </div>
        </form>
    </div>

    <div class="stage-hide" id="value-selection">

        <div class="prompt">
            <h1>Choose your card's rank</h1>
        </div>

        <div class="container">
            <label class="card" tabindex='1'>
                <p>A</p>
                <input type="radio" name="rank" value='A'>
            </label>

            <label class="card" tabindex='1'>

                <p>2</p>
                <input type="radio" name="rank" value='2'>
            </label>

            <label class="card" tabindex='1'>

                <p>3</p>
                <input type="radio" name="rank" value='3'>
            </label>

            <label class="card" tabindex='1'>

                <p>4</p>
                <input type="radio" name="rank" value='4'>
            </label>

            <label class="card" tabindex='1'>

                <p>5</p>
                <input type="radio" name="rank" value='5'>
            </label>

            <label class="card" tabindex='1'>

                <p>6</p>
                <input type="radio" name="rank" value='6'>
            </label>


            <label class="card" tabindex='1'>

                <p>7</p>
                <input type="radio" name="rank" value='7'>
            </label>

            <label class="card" tabindex='1'>

                <p>8</p>
                <input type="radio" name="rank" value='8'>
            </label>

            <label class="card" tabindex='1'>

                <p>9</p>
                <input type="radio" name="rank" value='9'>
            </label>

            <label class="card" tabindex='1'>

                <p>10</p>
                <input type="radio" name="rank" value='10'>
            </label>

            <label class="card" tabindex='1'>

                <p>J</p>
                <input type="radio" name="rank" value='J'>
            </label>

            <label class="card" tabindex='1'>

                <p>Q</p>
                <input type="radio" name="rank" value='Q'>
            </label>

            <label class="card" tabindex='1'>

                <p>K</p>
                <input type="radio" name="rank" value='K'>

                <label>
        </div>

        <div class="back-button" id="back-button-to-suite">
            <p>Back</p>
        </div>

        <div class="next-button" id="next-button-to-sum">
            <p>Next</p>
        </div>
    </div>

    <div class="stage-hide" id="cards-summary">

        <div class="prompt">
            <h1>GameSummary</h1>
        </div>
        <div class="container flex-col">
            <div class="card">
                <p id="playerCard">Here shows the cards in player Hand</p>
                
            </div>

            <div class="card">
                <p id="houseCard">House hand: </p>
            </div>

            <div class="card">
                <p id="probDisplay">Shows probability</p> 
            </div>

            <div class="back-button" id="back-button-to-rank">
                <p>Back</p>
            </div>

            <div class="next-button" id="add-button">
                <p>Add</p>
            </div>
        </div>

    </div>

    <div class="stage-hide" id="whose-card">
        <div class="prompt">
            <h1>Whose card is this?</h1>
        </div>
        <div class="container flex-col">
            <label class="card" tabindex="0">
                <p>
                    Player's
                </p>
                <input type="radio" name="whose-card" id="player's" value="player">
            </label>
            <label class="card" tabindex="1">
                <p>
                    House's
                </p>
                <input type="radio" name="whose-card" id="House's" value="house">
            </label>
        </div>
            
            <div class="back-button" id="back-button-to-sum">
            <p>Back</p>
        </div>

        <div class="next-button" id="next-button-to-suit">
            <p>Next</p>
        </div>
    </div>

    <!-- script goes here to avoid problem with DOM -->
    <script src="scripts/flow_control.js"></script>
</body>

</html>
